<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-image: linear-gradient(rgb(0,0,0), rgb(71, 160, 255)); background-repeat: no-repeat; height: 100vh;">

    <div class="container mt-5">
        <div class="jumbotron text-center " style="background-image: linear-gradient( rgb(71, 160, 255),rgb(255, 255, 255)); background-repeat: no-repeat; height: 100vh;">
            <h1 class="display-4">Weather Info</h1>
            <p class="lead">Enter a city name to get the weather information.</p>
            <div class="form-inline justify-content-center mt-4">
                <input type="text" id="cityInput" class="form-control mr-2" placeholder="Enter city name">
                <button onclick="getAddress()" class="btn btn-primary">Get Weather</button>
            </div>
            <hr class="my-4">
            <div id="weatherResult"></div>
        </div>
    </div>

    <script>
        const getAddress = async () => {
            const input = document.getElementById("cityInput");
            const city = input.value.trim();
            const resultDiv = document.getElementById("weatherResult");

            if (city === "") {
                alert("Please enter a city name.");
                return;
            }

            try {
                const response = await fetch(`https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/${city}?unitGroup=us&key=ZEED35GZDLPW6YG6VZZCSY85X&contentType=json`);
                if (!response.ok) throw new Error("Invalid city");

                const data = await response.json();

                resultDiv.innerHTML = `
                    <h2>${data.address}</h2>
                    <p class="lead">Latitude: ${data.latitude}, Longitude: ${data.longitude}</p>
                    <p class="lead">Resolved Address: ${data.resolvedAddress}</p>
                    <p>Current Conditions: ${data.description}</p>
                `;

                input.value = "";
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger mt-3">
                        Error: Could not fetch weather data. Please check the city name.
                    </div>
                `;
                console.error("Error fetching data:", error);
            }
        };
    </script>

</body>
</html>
